<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="decorar.css">
</head>
<body>
    <div class="game">
        <div class="controls">
            <button id="startBtn">Comenzar</button>
            <div class="size-wrapper">
                <button id="sizeBtn">Tama√±o</button>
                <div id="sizeSelect" class="dropdown hidden">
                    <div class="option" data-size="2">2 x 2</div>
                    <div class="option" data-size="4">4 x 4</div>
                    <div class="option" data-size="6">6 x 6</div>
                </div>
            </div>
            <button id="resetBtn">Reiniciar</button>
            <div class="display movimientos">0 movimientos</div>
            <div id='cronometro' class="display timer">tiempo: 0</div>
        </div>
        
        
        
        
        <div class="grid-container">
            <div class="tablero" grid-dimension="4"></div>
            <div class="win"></div>
        </div>
    </div>

    <script src="acciones.js"></script>
</body>
</html>
