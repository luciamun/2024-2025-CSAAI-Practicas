<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="icon" href="iconomusic.webp" type="image/png">
    <link rel="stylesheet" href="decorar.css">
</head>
<body>
    <div class="container-blanco">
        <div class="game">
            <div class="controls">
                <button id="start-button">Comenzar</button>
                <button id="reset-button">Reiniciar</button>
                <div style="position: relative;">
                    <button id="size-button">Tamaño</button>
                    <div class="dropdown-options hidden">
                        <div class="option" data-size="2">2x2</div>
                        <div class="option" data-size="4">4x4</div>
                        <div class="option" data-size="6">6x6</div>
                    </div>
                </div>
                <div id="mov" class="display movimientos">0 movimientos</div>
                <div id="cronometro" class="display timer">tiempo: 0</div>
            </div>
            <div class="grid-container">
                <div class="tablero" style="grid-template-columns: repeat(4, auto)" grid-dimension="4"></div>
                <div class="win hidden">
                    <div class="win-content">
                        <h1>¡VICTORIA!</h1>
                        <h2>ELIGE UN ÁLBUM</h2>
                        <div class="albums-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="acciones.js"></script>
</body>
</html>
